<html>

  <head>

    <title>DASHBOARD</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">



  </head>

  <body class="body">
  
  <div class="on-screen">

    <div class="form">

      <form action="/news" class="innercont" method="POST">

        <h4>Welcome,{{username}}</h4>

        <center><h4>Select one of the below sources.</h4></center>


        <button type="submit"name="newsresource" value="google"><img name="newsresource" value="abc"src="https://ibm-news-tracker.s3.jp-tok.cloud-object-storage.appdomain.cloud/google.jpg" /></button>

        <button type="submit"name="newsresource" value="bbc"><img name="newsresource" value="abc"src="https://ibm-news-tracker.s3.jp-tok.cloud-object-storage.appdomain.cloud/bbc.jpg" /></button><br><br>

        <button type="submit"name="newsresource" value="toi"><img name="newsresource" value="abc"src="https://ibm-news-tracker.s3.jp-tok.cloud-object-storage.appdomain.cloud/toi.jpg" /></button>

        <button type="submit"name="newsresource" value="abc"><img name="newsresource" value="abc"src="https://ibm-news-tracker.s3.jp-tok.cloud-object-storage.appdomain.cloud/abc.jpg" /></button>        

        <p class="message"></p>

      </form>

    </div>

  </div>

  </body>

</html>
