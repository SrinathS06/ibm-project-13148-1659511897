<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
      function validate() {
        let firstname = document.forms["formvalid"]["name"].value;
        let email = document.forms["formvalid"]["mail"].value;
        let password = document.forms["formvalid"]["pass"].value;
        let Age1 = document.forms["formvalid"]["Age"].value;
        let programme1 = document.forms["formvalid"]["Prog"].value;
        let gen = document.forms["formvalid"]["gender"].value;

        localStorage.setItem("fname", firstname);
        localStorage.setItem("mail", email);
        localStorage.setItem("pass", password);
        localStorage.setItem("Age", Age1);
        localStorage.setItem("Prog", Programme1);
        localStorage.setItem("gender", gen);

        if (
          firstname == "" ||
          email == "" ||
          password == "" ||
          Age1 == "" ||
          programme1 == "--Choose Programme Applied--" ||
          gen == ""
        ) {
          alert("Fill all the details");
          return false;
        } else {
          return true;
        }
      }
    </script>
  </head>

  <body>
    <h1 class="isd" style="text-decoration:underline">COLLEGE REGISTRATION FORM</h1>
    <form
      name="formvalid"
      onsubmit="return validate()"
      action="redirection page.html"
      method="GET"
    >
      <table>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td>
            <input type="text" name="name" placeholder="Enter your name"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input type="text" name="mail" placeholder="Enter your email id"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Password</label>
          </td>
          <td>
            <input type="password" name="pass" placeholder="Enter password"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Age">Age</label>
          </td>
          <td>
            <input type="text" name="Age" placeholder="Enter your age"/>
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender</label>
          </td>
          <td>
            <label><input type="radio" value="f" name="gender" /> Female</label>
            <label><input value="m" type="radio" name="gender" /> Male</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Prog">Programme</label>
          </td>
          <td>
            <select id="Prog" name="Prog" class="iss">
              <option disabled selected>--CHOOSE PROGRAMME--</option>
              <option>BSC</option>
              <option>MSC</option>
              <option>BE</option>
              <option>SW</option>
            </select>
          </td>
        </tr>
      </table>
      <input type="submit" value="Submit" class='fade'/>
      <input type="reset" class='dade'/>
    </form>
  </body>
</html>
